name: React CI

on:
  push:
    branches:
      - main  # Change this to your dev branch name

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies
      run: npm install

    - name: Build React app
      run: npm run build

    - name: Run tests
      run: npm test
